    get:
      tags:
        - 'administrative-services'
      description: Gets the API info object.
      operationId: getAPIInfo
      responses:
        500:
          description: Internal Server Error
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
              example: |
                {
                  "api_name": "VDA/ODETTE Transport T+T OpenAPI 3.01 interface",
                  "api_version": "1.0.0",
                  "api_released": "2021-06-30",
                  "api_documentation": "https://github.com/Odette-International-Ltd/transport-track-and-trace-api",
                  "api_status": "DRAFT"
                }
  /consignments:
    description: |
      Consignments
      ---
      Provides operations 
      - for getting a list of IDs of known consignments
      - for creating an consignment event and return the ID of that consignment object.
    get:
      tags:
        - consignments
      summary: 'Mandatory - Gets the list of consignments IDs stored in the system'
      description: |
        Get list of consignment IDs
        ---
        Gets the list of consignment IDs stored in the system.
      operationId: getConsignments
      parameters:
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/limit'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReturnList'
          links:
            self:
              operationId: getConsignmentByID
              parameters:
                ident: '$response.body#/{index}/ReturnList.Identifier'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        404:
          $ref: '#/components/responses/404_Not_Found'
        408:
          description: Request Timeout
        500:
          $ref: '#/components/responses/500'
    post:
      tags:
        - consignments
      summary: 'Optional - Creates a new empty consigment object at the system and returns the ID'
      description: |
        Create consignment
        ---
        Creates a new empty consigment object at the system and returns the ID.
      operationId: createConsignment
      responses:
        201:
          description: Created
          headers:
            Location:
              $ref: '#/components/headers/returned_id'
          links:
            self:
              operationId: getConsignmentByID
              parameters:
                ident: $response.headers.Location
            replace:
              operationId: putConsignmentByID
              parameters:
                ident: $response.headers.Location
            edit:
              operationId: patchConsignmentByID
              parameters:
                ident: "'$response.headers.Location"
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        408:
          description: Request Timeout
        500:
          description: Internal Server Error
      security:
        - ApiKeyAuth: []
    delete:
      tags:
        - 'not-implemented'
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
    patch:
      tags:
        - 'not-implemented'
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
    put:
      tags:
        - 'not-implemented'
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
  /consignments/{ident}:
    description: Provides the details of the identified consignment.
    get:
      tags:
        - consignments
      summary: 'Mandatory - Gets the details of an identified consignment (identification in path)'
      description: gets the details of an identified consignment
      operationId: getConsignmentByID
      parameters:
        - name: ident
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consignment'
          links:
            edit:
              operationId: patchConsignmentByID
              parameters:
                ident: '$response.body#'
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        403:
          $ref: '#/components/responses/403_Forbidden'
        404:
          description: Not Found
        408:
          description: Request Timeout
        500:
          $ref: '#/components/responses/500'
    post:
      tags:
        - 'not-implemented'
      summary: 'not implemented - forbidden'
      description: |
        Cerates a new consignment object in the system and post all data related to the consignment.
        The client must ensure that the consignment ID (primary key) is globally unique.   
        This can be achieved for instand by using a combimation of a data identifier, issuing agency code (IAC, e.g. OD for ODETTE or UN for D.U.N.S), company identification number CIN issued by aformentioned ageny and a shipment number unique within the boudaries of the identified company.
      parameters:
        - name: ident
          in: path
          required: true
          schema:
            type: string
      responses:
        405:
          description: Method Not Allowed
    put:
      tags:
        - consignments
      summary: 'Mandatory -  replaces all existing data for the consignment'
      description: Updates / replaces the complete data set of an consignment
      operationId: putConsignmentByID
      parameters:
        - name: ident
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Updates the details of a consignment
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Consignment'
        required: true
      responses:
        200:
          description: 'If PUT has been used with an ID that is known in the application (i.e. the resource exists), the system shall replace this resource with the data of the request body and return 200 - OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponse'
          links:
            getConsignmentByPathID:
              $ref: '#/components/links/getConsignmentByPathID'
        201:
          description: |
            If PUT has been used with an ID that is not yet stored in the application, the system shall create this resource internally using the provided ID (parameter ident) as key, fill it with the data of the request body and return 201 - created.
            The service consumer (i.e. provider of the data) MUST make sure that the ident is globally unique and cannot cause key violation in the target system.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponse'
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        404:
          $ref: '#/components/responses/404_Not_Found'
        403:
          $ref: '#/components/responses/403_Forbidden'
        408:
          description: Request Timeout
        415:
          $ref: '#/components/responses/415_Unsupported_Media_type'
        422:
          $ref: '#/components/responses/422_Unprocessable_Request'
        500:
          description: Internal Server Error
    patch:
      tags:
        - consignments
      summary: 'Mandatory - updates selected fields of the consignment'
      description: Updates selected fields of the consignment
      operationId: patchConsignmentByID
      parameters:
        - name: ident
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Updates the details of a consignment
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Consignment'
        required: true
      responses:
        202:
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedResponse'
          links:
            self:
              operationId: getConsignmentByID
              parameters:
                ident: '$response.body#'
        400:
          $ref: '#/components/responses/400_Bad_Request'
        401:
          $ref: '#/components/responses/401_Unauthorised'
        404:
          $ref: '#/components/responses/404_Not_Found'
        403:
          $ref: '#/components/responses/403_Forbidden'
        408:
          description: Request Timeout
        415:
          $ref: '#/components/responses/415_Unsupported_Media_type'
        422:
          $ref: '#/components/responses/422_Unprocessable_Request'
        500:
          description: Internal Server Error
    delete:
      tags:
        - 'not-implemented'
      parameters:
        - $ref: '#/components/parameters/ident'
      responses:
        405:
          $ref: '#/components/responses/405_Not_Implemented'
