tags:
  - name: consignments
    description: |
      Operations related to consignments (shipments)
      Detais of a consignment can be either stored through the API-interface into the system (e.g. by ship-from party) or retrieved from the back-end system, e.g. in the result of a transport ordering or despatch advice process.
  - name: 'consignment-items'
    description: |
      Operations related to consignment items (transport loading units)
      Detais of a consignment can be either stored through the API-interface into the system (e.g. by ship-from party) or retrieved from the back-end system, e.g. in the result of a transport ordering or despatch advice process.
  - name: 'transport-events'
    description: |
      Operations related to transport events (i.e. transport related status information) 
      Every party involved in the transport process shall be entitled to create transport events (i.e. provide status updates). The unique ID (primary key) is managed by the system providing the API service..
  - name: 'transport-capacity-reservations'
    description: |
      Operations related to transport capacity reservations
      The unique ID (primary key) is managed by the system providing the API service.
  - name: 'transport-means'
    description: |
      Operations related to means of transport
      A transport service provider may offer to retrieve more information on transport means.
  - name: 'transport-equipments'
    description: |
      Operations related tp transport equipment
      A transport service provider may offer to retrieve more information on transport equipment.
  - name: 'transport-movements'
    description: |
      Operations related to transport movements (journeys).
      A transport service provider may offer to retrieve more information on transport movements.
  - name: 'exchanged-messages'
  - name: 'not-implemented'
    description: Will return code 405