        Changes parts of or adds parts to an existing consignment item.
      operationId: patchConsignmentItemByID
      parameters:
        - name: ident
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsignmentItem'
      responses:
        202:
          description: Accepted
          content:
