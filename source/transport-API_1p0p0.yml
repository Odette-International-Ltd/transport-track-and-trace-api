        415:
          $ref: '#/components/responses/415_Unsupported_Media_type'
        422:
          $ref: '#/components/responses/422_Unprocessable_Request'
        500:
          description: Internal Server Error
    patch:
      tags:
        - 'consignment-items'
      summary: 'Mandatory - Updates selected fields of the consignment item'
      description: |
        Change a consignment item partially
